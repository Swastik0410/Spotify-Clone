<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Spotify-Your favourite music player</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo3.png" alt="">Spotify</li>
            <li id="home">Home</li>

        </ul>
    </nav>

    <div class="container">
        
        <div class="songlist">
            <h1>Best of NCS- No Copyright Sounds</h1>
            <div class="songitemContainer">
                <div class="songItem">
                    <img src="cover1.jpg" alt="img">
                    <span>Emerge'n'Emmerse</span>
                    <span class="songListPlay"><span class="timestamp">04:51</span>
                    <i class="fa-solid fa-circle-play"  style="font-size: 1rem;"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover1.jpg" alt="img">
                    <span>Emerge'n'Emmerse</span>
                    <span class="songListPlay"><span class="timestamp">04:51</span><i class="fa-solid fa-circle-play"  style="font-size: 1rem;"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover1.jpg" alt="img">
                    <span>Emerge'n'Emmerse</span>
                    <span class="songListPlay"><span class="timestamp">04:51</span><i class="fa-solid fa-circle-play"  style="font-size: 1rem;"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover1.jpg" alt="img">
                    <span>Emerge'n'Emmerse</span>
                    <span class="songListPlay"><span class="timestamp">04:51</span><i class="fa-solid fa-circle-play"  style="font-size: 1rem;"></i></span>
                </div>
                
            </div>
        </div>
        <div class="songBanner"></div>

    </div>

    <div class="bottom">
        <input type="range" id="myprogressbar">
        <div class="icons"> 
            <i class="fa-solid fa-backward-step" style="font-size: 1.75rem;"></i>
            <i class="fa-solid fa-circle-play"  style="font-size: 1.75rem;"></i>
            <i class="fa-solid fa-forward-step"  style="font-size: 1.75rem;"></i>
            <div class="songInfo">
                Let Me love you-Justin Beiber
                <img src="123.gif" width="42px" alt="">

    </div>

</html>
